    <title>NOOXY Service Shell</title>
    <meta charset="UTF-8">
    <meta name="description" content="NOOXY Service Shell">
    <meta name="keywords" content="">
    <meta name="author" content="Yves Chen, magneticchen">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

  <body>
    <div class="auth-container">
      <div class="auth-box">
        <div class="auth-box-contain">
          <div class="auth-box-contain-title">
            <img class="img-in-text" src="nooxy.png" width="123" height="35">&nbsp;<h1>Service Shell</h1>
          </div>
          <p id="status">
              Type your command below.
          </p>
          <div id="messages-container-1" class="messages-container">
             <ul id="messages1" class="messages">
             </ul>
             <div class="space"></div>
          </div>
          <form id="commandform" class="auth-box-contain-form" action="">
            <input id="command" class="input-flat" placeholder="input command" autocomplete="off" autofocus/>
            <input id="commandform-submit" type="submit" class="button-flat" value="Send"></input>
          </form>
          <div class="auth-box-contain-bottom">powered by <a href="https://github.com/NOOXY-research/NSF" target="_blank">NSF</a>(NOOXY Service Framework).</div>
        </div>
      </div>
    </div>
  </body>
